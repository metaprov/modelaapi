  owner: admin
  paused: false
  preprocessing:
    categorical:
      encoder: auto
      imputer: auto
    featureSelector: none
    numeric:
      imputer: auto
      scaler: auto
    reducer: none
    text:
      encoder: auto
      lemma: true
      pos: true
      stem: true
      stopwords: true
  profiled: true
  reported: true
  search:
    maxCost: 999
    maxModels: 2
    maxTime: 999
    minScore: 0
    resources:
      cpu: M
      gpu: M
      mem: M
    retainTop: 1
