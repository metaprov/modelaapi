apiVersion: training.modeld.io/v1alpha1
kind: Study
metadata:
  labels:
    product: iris-product
    version: v0.0.1
  name: test
  namespace: iris-product
spec:
  aborted: false
  activeDeadlineSeconds: 600
  datasetName: iris
  description: ""
  labRef:
    name: default-lab
    namespace: default-tenant
  location:
    bucketName: default-digitalocean-bucket
    path: modeld/live/tenants/default-tenant/dataproducts/iris-product/versions/v0.0.1/studies/test
  modelImagePushed: false
  modelPublished: false
  modelVersion: v0.0.1
