    shOptions:
      eliminationRate: 3
      maxBudget: 81
      modality: epochs
    stackingEnsemble: true
    test: 1
    trainers: 1
    type: random
    votingEnsemble: false
  split:
    auto: true
    seed: 42
    splitPolicy: ""
    test: 20
    train: 80
    validation: 0
  task: binary-classification
  template: false
  training:
    checkpointInterval: 0
    cv: true
    cvtype: kfold
    earlyStop: false
    folds: 10
    priority: 5
    retry: 5
    seed: 42
    workloadClassName: cpu-1-mem-1gi
  versionName: v0.0.1
