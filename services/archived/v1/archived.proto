service ArchivedService {
    rpc ListAccounts(ListAccountsRequest) returns (ListAccountsResponse) {
        option (google.api.http) = {
            get: "/v1/{parent=tenants/*}/books"
        };
    }

    rpc GetAccount(GetAccountRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.Account) {
        option (google.api.http) = {
            get: "/v1/{name=tenants/*/accounts/*}"
        };
    }

    rpc CreateAccount(CreateAccountRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.Account) {
        option (google.api.http) = {
            post: "/v1/accounts"
            body: "account"
        };
    }

    rpc UpdateAccount(UpdateAccountRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.Account) {
        option (google.api.http) = {
            patch: "/v1/{book.name=tenants/*/accounts/*}"
            body: "account"
        };
    }


    rpc DeleteAccount(DeleteAccountRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/{name=tenants/*/accounts/*}"
        };
    }


    rpc ListAlerts(ListAccountsRequest) returns (ListAccountsResponse) {
        option (google.api.http) = {
            get: "/v1/{parent=tenants/*}/connections"
        };
    }

    rpc GetAlert(GetAlertRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.Alert) {
        option (google.api.http) = {
            get: "/v1/{name=tenants/*/connections/*}"
        };
    }

    rpc CreateAlert(CreateAlertRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.Alert) {
        option (google.api.http) = {
            post: "/v1/accounts"
            body: "connection"
        };
    }


    rpc UpdateAlert(UpdateAlertRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.Alert) {
        option (google.api.http) = {
            patch: "/v1/{book.name=tenants/*/connections/*}"
            body: "connection"
        };
    }

    rpc DeleteAlert(DeleteAlertRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/{name=tenants/*/connections/*}"
        };
    }

    /////////////////////////////////////////////
    // Api token
    ////////////////////////////////////////////

    rpc ListApiTokens(ListAccountsRequest) returns (ListAccountsResponse) {
        option (google.api.http) = {
            get: "/v1/{parent=tenants/*}/connections"
        };
    }

    rpc GetApiToken(GetApiTokenRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.ApiToken) {
        option (google.api.http) = {
            get: "/v1/{name=tenants/*/connections/*}"
        };
    }

    rpc CreateApiToken(CreateApiTokenRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.ApiToken) {
        option (google.api.http) = {
            post: "/v1/accounts"
            body: "connection"
        };
    }

    rpc UpdateApiToken(UpdateApiTokenRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.ApiToken) {
        option (google.api.http) = {
            patch: "/v1/{book.name=tenants/*/connections/*}"
            body: "connection"
        };
    }

    rpc DeleteApiToken(DeleteApiTokenRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/{name=tenants/*/connections/*}"
        };
    }

    /////////////////////////////////////////////
    // Connection
    ////////////////////////////////////////////

    rpc ListConnections(ListAccountsRequest) returns (ListAccountsResponse) {
        option (google.api.http) = {
            get: "/v1/{parent=tenants/*}/connections"
        };
    }

    rpc GetConnection(GetConnectionRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.Connection) {
        option (google.api.http) = {
            get: "/v1/{name=tenants/*/connections/*}"
        };
    }

    rpc CreateConnection(CreateConnectionRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.Connection) {
        option (google.api.http) = {
            post: "/v1/accounts"
            body: "connection"
        };
    }

    rpc UpdateConnection(UpdateConnectionRequest) returns (github.com.metaprov.modeldapi.pkg.apis.infra.v1alpha1.Connection) {
        option (google.api.http) = {
            patch: "/v1/{book.name=tenants/*/connections/*}"
            body: "connection"
        };
    }

    rpc DeleteConnection(DeleteConnectionRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/{name=tenants/*/connections/*}"
        };
    }

}



