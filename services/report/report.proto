syntax = "proto3";
option go_package = "github.com/metaprov/modeld/services/report";

package github.com.metaprov.modeld.services.report;


import "google/api/annotations.proto";
import "github.com/metaprov/modeld-api/pkg/apis/training/v1alpha1/generated.proto";



message ListReportsRequest {
    string namespace = 1;
    string name      = 2;
    map<string,string> labels =3;
}

message ListReportsResponse {
    github.com.metaprov.modeld.pkg.apis.training.v1alpha1.ReportList items = 1;
}

message CreateReportRequest {
    string namespace = 1;
    string name      = 2;
    map<string,string> labels = 3;
    github.com.metaprov.modeld.pkg.apis.training.v1alpha1.ReportSpec spec = 5;
}

message CreateReportResponse {}


message UpdateReportRequest {
    string namespace = 1;
    string name      = 2;
    map<string,string> labels = 3;
    github.com.metaprov.modeld.pkg.apis.training.v1alpha1.ReportSpec spec = 5;
}

message UpdateReportResponse {

}

message GetReportRequest {
    string namespace = 1;
    string name      = 2;
}

message GetReportResponse {
    github.com.metaprov.modeld.pkg.apis.training.v1alpha1.Report item = 1;
    string yaml = 2;

}

message DeleteReportRequest {
    string namespace = 1;
    string name      = 2;
}

message DeleteReportResponse {

}


message DownloadReportRequest {
    string namespace = 1;
    string name      = 2;
}

// Answer the report in base 64
message DownloadReportResponse {
    bytes raw = 1;

}



service ReportService {

    rpc ListReports(ListReportsRequest) returns (ListReportsResponse) {
        option (google.api.http).get = "/api/v1alpha1/reports";
    }

    rpc CreateReport(CreateReportRequest) returns (CreateReportResponse) {
        option (google.api.http) = {
			post: "/v1/reports"
			body: "report"
		};
    }

    rpc GetReport(GetReportRequest) returns (GetReportResponse) {
        option (google.api.http).get = "/v1/reports/{report.metadata.name}";
    }

    rpc UpdateReport(UpdateReportRequest) returns (UpdateReportResponse) {
        option (google.api.http) = {
			put: "/v1/reports/{report.metadata.name}"
			body: "report"
		};
    }

    rpc DeleteReport(DeleteReportRequest) returns (DeleteReportResponse) {
        option (google.api.http).delete = "/v1/reports/{report.metadata.name}";
    }


    rpc Download(DownloadReportRequest) returns (DownloadReportResponse) {
        option (google.api.http).delete = "/api/v1alpha1/reports/{name}";
    }


}