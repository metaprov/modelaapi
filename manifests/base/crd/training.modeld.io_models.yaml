                  table:
                    default: ""
                    description: Sql or table or topic name.
                    type: string
                  topic:
                    default: ""
                    description: Topic is the name of the topic in case of streaming
                    type: string
                  type:
                    default: object
                    description: data location type is the type of the data location
                    type: string
                type: object
              modelVersion:
                description: ModelVersion composed of studyid-modelid.
                type: string
              objective:
                description: 'Objective is the metric by which the system compare
                  models Default: based on the task. classification is logloss. Regression
                  is rmse'
                enum:
                - accuracy
                - average-precision
                - balanced-accuracy
                - brier-score-loss
                - f1
                - f1-macro
                - f1-micro
                - f1-weighted
                - log-loss
                - precision
                - precision-micro
                - precision-macro
                - precision-weighted
                - recall
                - recall-macro
                - recall-micro
                - recall-weighted
                - auc
                - fp
                - fn
                - tn
                - tp
                - explained_variance
                - mae
                - mse
                - msle
                - median-absolute-error
                - r2
                - adjusted-mutual-info-score
                - adjusted-rand-score
                - completeness-score
                - fowlkes-mallows-score
                - homogeneity-score
                - mutual-info-score
                - normalized-mutual-info-score
                - v-measure-score
                - rmse
                - unknown
                - mape
                - smape
                - mdape
                type: string
              owner:
                default: no-one
                description: Owner is the account name of the owner of this model
                type: string
              paused:
                default: false
                description: Paused is set when we want to pause the training
                type: boolean
              preprocessing:
                description: 'Represent the preprocessing pipeline of the model. Provide
                  a value if you want to customize the model. Default: All preprocessing
                  will be created automatically'
                properties:
                  audio:
                    description: Audio specify the pipeline for audio. Not supported
                      in this release
                    properties:
                      columns:
                        description: Name of the datetime columns
                        items:
                          type: string
                        type: array
                      featurizer:
                        default: auto
                        description: The date time imputer.
                        type: string
                    type: object
                  balancer:
                    description: Balancer is used for imbalanced datasets to fix the
                      imbalance.
                    enum:
                    - adasyn
                    - baseline-smote
                    - kmean-smote
                    - random-over-sampler
                    - smote
                    - smotenc
                    - svmsmote
                    - none
                    - auto
                    type: string
                  categorical:
                    description: One or more categorical pipelines.
                    properties:
                      columns:
                        description: The columns for this pipeline. Use * to denotes
                          all the columns. Must have at least on value.
                        items:
                          type: string
                        type: array
                      encoder:
                        default: auto
                        description: CatEncoder
                        enum:
                        - one-hot
                        - count-freq
                        - ordinal-encoder
                        - mean
                        - target
                        - woe
                        - rare-label
                        - binary
                        - label
                        - none
                        - auto
                        type: string
                      imputer:
                        default: auto
                        description: Categorical variable imputer
                        enum:
                        - remove-rows-with-missing-values
                        - mean
                        - median
                        - mode
                        - arbitrary-number
                        - end-tail
                        - random-sample
                        - add-missing-indication
                        - iterative
                        - none
                        - auto
                        - constant
                        type: string
                    type: object
                  datatime:
                    description: DataTime specify the column transformation for datetime
                      columns
                    properties:
                      columns:
                        description: Name of the datetime columns
                        items:
                          type: string
                        type: array
                      expand:
                        default: false
                        type: boolean
                      imputer:
                        default: auto
                        description: The date time imputer.
                        enum:
                        - remove-rows-with-missing-values
                        - mean
                        - median
                        - mode
                        - arbitrary-number
                        - end-tail
                        - random-sample
                        - add-missing-indication
                        - iterative
                        - none
                        - auto
                        - constant
                        type: string
                    type: object
                  featureEngineering:
                    description: FeaturePipeline selector
                    enum:
                    - rfe
                    - select-percentile
                    - select-kbest
                    - select-fpr
                    - select-fdr
                    - variance-threshold
                    - pca
                    - polynomial-features
                    - rbf-sampler
                    - fast-ica
                    - nystroem
                    - none
                    - auto
                    type: string
                  image:
                    description: Image specify the pipeline for images. Not supported
                      in this release
                    properties:
                      columns:
                        description: Name of the datetime columns
                        items:
                          type: string
                        type: array
                      featurizer:
                        default: auto
                        description: The date time imputer.
                        type: string
                    type: object
                  imbalanced:
                    description: Imbalance flag instruct the designer to create an
                      imbalanced pipeline. Default is false
                    type: boolean
                  numeric:
                    description: Numeric specify the column transformation for numeric
                      columns
                    properties:
                      columns:
                        items:
                          type: string
                        type: array
                      imputer:
                        default: auto
                        description: Numerical var imputer
                        enum:
                        - remove-rows-with-missing-values
                        - mean
                        - median
                        - mode
                        - arbitrary-number
                        - end-tail
                        - random-sample
                        - add-missing-indication
                        - iterative
                        - none
                        - auto
                        - constant
                        type: string
                      scaler:
                        default: auto
                        description: Numeric var scaler
                        enum:
                        - standard
                        - max-abs
                        - min-max
                        - normalizer
                        - robust
                        - none
                        - auto
                        type: string
                    type: object
                  text:
                    description: Text specify the column transformation for text columns
                    properties:
                      columns:
                        description: The list of test columns
                        items:
                          type: string
                        type: array
                      embedding:
                        description: If true, the controller will Add word embedding
                          handling to the text pipeline.
                        type: string
                      encoder:
                        default: auto
                        description: The text encoder (e.g. tfidf)
                        type: string
                      lemma:
                        default: true
                        description: If true, the controller will Add lemma handling
                          to the text pipeline.
                        type: boolean
                      pos:
                        default: true
                        description: If true, the controller will Add part of speech
                          handling to the text pipeline.
                        type: boolean
                      stem:
                        default: true
                        description: If true, the controller will Add stemmer handling
                          to the text pipeline.
                        type: boolean
                      stopwords:
                        default: true
                        description: If true, the controller will Add stop word handling
                          to the text pipeline.
                        type: boolean
                      tokenizer:
                        description: Text tokenizer
                        type: string
                    type: object
                  video:
                    description: Video specify the pipeline for video. Not supported
                      in this release
                    properties:
                      columns:
                        description: Name of the datetime columns
                        items:
                          type: string
                        type: array
                      featurizer:
                        default: auto
                        description: The date time imputer.
                        type: string
                    type: object
                type: object
              profiled:
                default: false
                description: Profiled is set when we want to create model profile.
                type: boolean
              published:
                default: false
                description: Published is set when we want to wrap the model in a
                  docker container
                type: boolean
              pushed:
                default: false
                description: Pushed indicate if the model image should be pushed into
                  the remote docker registry.
                type: boolean
              released:
                default: false
                description: Indicates that the model should be released to production
                type: boolean
              reported:
                default: false
                description: Reported is set when a report should be created for this
                  model
                type: boolean
              studyName:
                description: StudyName reference the study for this model. IF empty,
                  the model is stand alone
                maxLength: 63
                type: string
              task:
                description: Task is the machine learning task (regression, classification).
                  The task is generated from the study task
                enum:
                - forecasting
                - binary-classification
                - multi-classification
                - multi-label-classification
                - text-classification
                - regression
                - forecasting
                - clustering
                - recommendation
                - outlier-detection
                - novelty-detection
                - topic-modeling
                - auto
                - unknown
                - video-action-recognition
                - video-classification
                - video-object-tracking
                - text-classification
                - text-multi-label-classification
                - text-entity-extraction
                - text-sentiment-analysis
                - image-classification
                - image-multi-classification
                - image-object-detection
                - image-segmentation
                type: string
              tested:
                default: false
                description: Tested indicate if this model should be testedActual.
                  Default is false. The study controller will set this to true if
                  a model is the best model
                type: boolean
              training:
                description: TrainingSpec is the desired training settings
                properties:
                  checkpointInterval:
                    default: 10
                    description: Add snapshot interval for long training time in minutes.
                      This is used to checkpoint training model.
                    format: int32
                    minimum: 0
                    type: integer
                  cv:
                    default: true
                    description: If true, this is a cross validation using folds.
                      If False, use the validation set.
                    type: boolean
                  cvtype:
                    default: kfold
                    description: The  type of cross validation. if we have a validation
                      set, we do not do cv.
                    enum:
                    - none
                    - kfold
                    - loocv
                    - stratified
                    type: string
                  dist:
                    default: false
                    description: Dist indicate the training should be be distributed
                    type: boolean
                  earlyStop:
                    default: false
                    description: Early stopping, stop the training after X models
                      with no improvement.
                    type: boolean
                  evalMetrics:
                    description: Evaluation metrics are the scores
                    items:
                      description: Metric is the machine learning metric used to evaluate
                        a model performance.
                      enum:
                      - accuracy
                      - average-precision
                      - balanced-accuracy
                      - brier-score-loss
                      - f1
                      - f1-macro
                      - f1-micro
                      - f1-weighted
                      - log-loss
                      - precision
                      - precision-micro
                      - precision-macro
                      - precision-weighted
                      - recall
                      - recall-macro
                      - recall-micro
                      - recall-weighted
                      - auc
                      - fp
                      - fn
                      - tn
                      - tp
                      - explained_variance
                      - mae
                      - mse
                      - msle
                      - median-absolute-error
                      - r2
                      - adjusted-mutual-info-score
                      - adjusted-rand-score
                      - completeness-score
                      - fowlkes-mallows-score
                      - homogeneity-score
                      - mutual-info-score
                      - normalized-mutual-info-score
                      - v-measure-score
                      - rmse
                      - unknown
                      - mape
                      - smape
                      - mdape
                      type: string
                    type: array
                  folds:
                    default: 5
                    description: The number of folds during cross validation.
                    format: int32
                    type: integer
                  forecast:
                    description: 'Define the forecast period for time series studies.
                      This is only used in time series models. Default: Empty'
                    properties:
                      backtest:
                        description: The backtest specification, the system supports
                          back testing with expanding windows.
                        properties:
                          initial:
                            default: 80
                            description: The initial number of data points, default
                              to 80% of rows.
                            format: int32
                            minimum: 0
                            type: integer
                          windows:
                            default: 3
                            description: The number of backtesting windows. Default
                              to 3. can be from 1 to 5.
                            format: int32
                            minimum: 0
                            type: integer
                        type: object
                      confidenceIntervals:
                        description: The confidence levels for the forecast, each
                          level must be between 1-100.
                        format: int32
                        minimum: 0
                        type: integer
                      countryForHoliday:
                        description: Set an holiday schedule for a country.
                        enum:
                        - US
                        - BR
                        - ID
                        - IN
                        - MY
                        - VN
                        - TH
                        - PH
                        - PK
                        - BD
                        - EG
                        - CN
                        - RU
                        - KR
                        - BY
                        - AE
                        - none
                        type: string
                      datetimeFormat:
                        description: The format of the datetime column. Used default
                        type: string
                      dimensionValues:
                        description: a set of value for each partition key
                        items:
                          description: DimensionValue specify the partition key values
                            are used for the partition
                          properties:
                            key:
                              description: Key is the partition key
                              type: string
                            value:
                              description: Value if the partition value
                              type: string
                          type: object
                        type: array
                      dimensions:
                        description: The list of the dimension columns. If non, the
                          system will treat the whole time series as one.
                        items:
                          type: string
                        type: array
                      forecast:
                        description: Specify if we should generate a forecast using
                          the model If true, the system will perform a forecast and
                          update the forecast connection. Default it true
                        type: boolean
                      forecastConnectionName:
                        description: The name of the connection for a database the
                          result of the forecast If null, the system will insert the
                          forecast in the database.
                        type: string
                      freqSpec:
                        description: Required, the freq of the time series (daily,weekly)
                        properties:
                          interval:
                            default: 1
                            description: Default to 1.
                            format: int32
                            minimum: 0
                            type: integer
                          unit:
                            description: required
                            enum:
                            - second
                            - minute
                            - hour
                            - day
                            - week
                            - month
                            - quarter
                            - year
                            type: string
                        type: object
                      horizon:
                        description: Horizon is the number of data points to predict
                          in the future.
                        format: int32
                        minimum: 0
                        type: integer
                      repressors:
                        description: List of other columns to take into consideration
