    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Model represent a machine learning model. models are automatically
          generated by the planner and trained by the trainer. After training, models
          are packaged into a docker container and served by predictor.
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: ModelSpec defines the desired state of the Model resource
            properties:
              aborted:
                default: false
                description: Aborted indicate the desire to abort the model
                type: boolean
              activeDeadlineSeconds:
                default: 600
                description: ActiveDeadlineSeconds is the deadline of a job for this
                  model.
                format: int64
                type: integer
              archived:
                default: false
                description: Archived is true when the model should be archived
                type: boolean
              chatbot:
                description: Dnn is a specification of the DNN estimator specification.
                  Not supported for this release.
                type: object
              compilation:
                description: Compilation denotes how to compile the model.
                properties:
                  compiler:
                    default: none
                    description: Set one or more targets Enable set the enable to
                    enum:
                    - tvm
                    - onyx
                    - xla
                    - none
                    type: string
                  enable:
                    default: false
                    description: Enable set the enable to
                    type: boolean
                  targets:
                    description: Set one or more targets for the compiler
                    items:
                      enum:
                      - amd-epyc-2
                      - arma-53
                      - arma-72
                      - intel-cascade-lake
                      - intel-broadwell
                      - intel-skylake
                      - tesla-v100
                      - tesla-k80
                      - t4
                      - raspberry-pi8-modeld-b
                      type: string
                    type: array
                type: object
              datasetName:
                description: DatasetName refer to the dataset object for which the
                  study is for.
                maxLength: 63
                type: string
              dnn:
                description: Dnn is a specification of the DNN estimator specification.
                  Not supported for this release.
                properties:
                  batchSize:
                    description: Batch size specify about
                    format: int32
                    minimum: 0
                    type: integer
                  epochs:
                    description: Budget size specify about
                    format: int32
                    minimum: 0
                    type: integer
                  gpus:
                    description: Gpus denote of gpu for trainer, any number more than
                      1 denote distribute training
                    format: int32
                    minimum: 0
                    type: integer
                  isSeq:
                    description: Is this a seq model
                    type: boolean
                  layers:
                    description: Layers is the dnn architecture
                    items:
                      properties:
                        inputLayers:
                          description: InputLayers are the layer input to this layer
                          items:
                            type: string
                          type: array
                        name:
                          description: Name is the name of the layer
                          type: string
                        parameters:
                          description: Parameters are the hyper parameters of this
                            layer
                          items:
                            properties:
                              name:
                                type: string
                              value:
                                type: string
                            required:
                            - name
                            - value
                            type: object
                          type: array
                        type:
                          description: Type is the type of the layers
                          type: string
                      required:
                      - inputLayers
                      - name
                      - parameters
                      - type
                      type: object
                    type: array
                  loss:
                    description: compile
                    type: string
                  type:
                    description: The type of the dnn
                    type: string
                  validationSplit:
                    description: ValidationSplit specify about
                    format: int32
                    minimum: 0
                    type: integer
                type: object
              ensemble:
                description: 'If this is an ensemble model, specify the ensemble Default:
                  None'
                properties:
                  base:
                    description: A list of base model to ensemble. The ensemble method
                      is represented as the algorithm name.
                    items:
                      type: string
                    type: array
                type: object
              estimator:
                description: Estimator is a specification of the ML algorithm and
                  its hyper parameters.
                properties:
                  algorithmName:
                    description: AlgorithmName is a reference to the algorithm in
                      the catalog
                    type: string
                  parameters:
                    description: Parameters is a list of the algorithm hyper parameters
                    items:
                      description: HyperParameterValue represent a specific value
                        of the learning algorithm hyper-parameter. The value is chosen
                        by the planner
                      properties:
                        name:
                          description: Reference to the name of the hyper parameter.
                          type: string
                        value:
                          description: Value hold the value if  the hyper paramer
                            type is string
                          type: string
                      required:
                      - name
                      - value
                      type: object
                    type: array
                type: object
              estimatorType:
                default: classical
                description: ModelType is the type of model for this estimator
                enum:
                - classical
                - dnn
                - transformer
                - chatbot
                - rl
                type: string
              forecasted:
                default: false
                description: Forecasted is true when the model should perform a forecast
                type: boolean
              forecastingSpec:
                description: The specification for the forecasting algorithm if this
                  is a forecast study.
                properties:
                  backtest:
                    description: The backtest specification, the system supports back
                      testing with expanding windows.
                    properties:
                      initial:
                        default: 80
                        description: The initial number of data points, default to
                          80% of rows.
                        format: int32
                        minimum: 0
                        type: integer
                      windows:
                        default: 3
                        description: The number of backtesting windows. Default to
                          3. can be from 1 to 5.
                        format: int32
                        minimum: 0
                        type: integer
                    type: object
                  confidenceIntervals:
                    description: The confidence levels for the forecast, each level
                      must be between 1-100.
                    format: int32
                    minimum: 0
                    type: integer
                  countryForHoliday:
                    description: Set an holiday schedule for a country.
                    enum:
                    - US
                    - BR
                    - ID
                    - IN
                    - MY
                    - VN
                    - TH
                    - PH
                    - PK
                    - BD
                    - EG
                    - CN
                    - RU
                    - KR
                    - BY
                    - AE
                    - none
                    type: string
                  datetimeFormat:
                    description: The format of the datetime column. Used default
                    type: string
                  dimensionValues:
                    description: a set of value for each partition key
                    items:
                      description: DimensionValue specify the partition key values
                        are used for the partition
                      properties:
                        key:
                          description: Key is the partition key
                          type: string
                        value:
                          description: Value if the partition value
                          type: string
                      type: object
                    type: array
                  dimensions:
                    description: The list of the dimension columns. If non, the system
                      will treat the whole time series as one.
                    items:
                      type: string
                    type: array
                  forecast:
                    description: Specify if we should generate a forecast using the
                      model If true, the system will perform a forecast and update
                      the forecast connection. Default it true
                    type: boolean
                  forecastConnectionName:
                    description: The name of the connection for a database the result
                      of the forecast If null, the system will insert the forecast
                      in the database.
                    type: string
                  freqSpec:
                    description: Required, the freq of the time series (daily,weekly)
                    properties:
                      interval:
                        default: 1
                        description: Default to 1.
                        format: int32
                        minimum: 0
                        type: integer
                      unit:
                        description: required
                        enum:
                        - second
                        - minute
                        - hour
                        - day
                        - week
                        - month
                        - quarter
                        - year
                        type: string
                    type: object
                  horizon:
                    description: Horizon is the number of data points to predict in
                      the future.
                    format: int32
                    minimum: 0
                    type: integer
                  repressors:
                    description: List of other columns to take into consideration
                      Default None
                    items:
                      type: string
                    type: array
                  targetColumn:
                    description: The name of the column holding the value. By default
                      this is the target column from the dataset.
                    type: string
                  timeColumn:
                    description: The name of the time column
                    type: string
                type: object
              id:
                description: ID is the generate id of the model. It is assigned to
                  every model within the data product
                format: int64
                type: integer
              location:
                description: Location is the location of the model artifacts (metadata,
