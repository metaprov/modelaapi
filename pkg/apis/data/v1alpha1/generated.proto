  // +kubebuilder:validation:Optional
  optional string reportName = 3;

  // The location of report generated during the reporting phase. This field is intended for internal use
  // +kubebuilder:validation:Optional
  optional github.com.metaprov.modelaapi.pkg.apis.catalog.v1alpha1.FileLocation reportLocation = 4;

  // The location of raw profile data. This field is intended for internal use
  // +kubebuilder:validation:Optional
  optional github.com.metaprov.modelaapi.pkg.apis.catalog.v1alpha1.FileLocation profileLocation = 5;

  // The location of anomaly file. The file contain the list of rows that were marked as anomaly by an isolation forest algorithm
  // +kubebuilder:validation:Optional
  optional github.com.metaprov.modelaapi.pkg.apis.catalog.v1alpha1.FileLocation anomaliesLocation = 6;

  // Indicates if the classes in the dataset were detected as imbalanced
  // +kubebuilder:validation:Optional
  optional bool imbalanced = 7;

  // ObservedGeneration is the last generation that was acted on
  // +kubebuilder:validation:Optional
  optional int64 observedGeneration = 8;

  // List of validation results which are generated for every validation rule associated with the Dataset's Data Source
  // +kubebuilder:validation:Optional
  optional github.com.metaprov.modelaapi.pkg.apis.catalog.v1alpha1.TestSuiteResult testResults = 9;

  // Last time the Dataset was used with a Study
  // +kubebuilder:validation:Optional
  optional k8s.io.apimachinery.pkg.apis.meta.v1.Time lastStudyAt = 10;

  // In the case of failure, the Dataset resource controller will set this field with a failure reason
  // +kubebuilder:validation:Optional
  optional string failureReason = 12;

  // In the case of failure, the Dataset resource controller will set this field with a failure message
  // +kubebuilder:validation:Optional
  optional string failureMessage = 13;

  // The current progress of the Dataset, with a maximum of 100, that is associated with the current phase
  // +kubebuilder:default:=0
  // +kubebuilder:validation:Optional
  optional int32 progress = 14;

  // Sha256 signature of the raw data. Intended for internal use
  // +kubebuilder:default:=""
  // +kubebuilder:validation:Optional
  optional string hash = 15;

  // The log file specification that determines the location of all logs produced by the object
  optional github.com.metaprov.modelaapi.pkg.apis.catalog.v1alpha1.Logs logs = 16;

  // If the dataset is derived, the name of the Dataset that the object is derived from
  // +kubebuilder:validation:Optional
  optional string derivedFromDataset = 17;

  // The last time the object was updated
  // +kubebuilder:validation:Optional
  optional k8s.io.apimachinery.pkg.apis.meta.v1.Time updatedAt = 18;

  // The Docker images used during the analysis of the Dataset
  // +kubebuilder:validation:Optional
  optional github.com.metaprov.modelaapi.pkg.apis.catalog.v1alpha1.Images images = 19;

  // The time that the Dataset finished processing, either due to completion or failure
  // +kubebuilder:validation:Optional
  optional k8s.io.apimachinery.pkg.apis.meta.v1.Time completedAt = 21;

