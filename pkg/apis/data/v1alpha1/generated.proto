message WebRequestSpec {
  // The sqlquery owner
  // +kubebuilder:validation:Optional
  // +kubebuilder:default:="no-one"
  optional string owner = 1;

  // The product version for the sqlquery.
  // +kubebuilder:default:=""
  // +kubebuilder:validation:Optional
  optional string versionName = 2;

  // Description of the cron api call
  // +kubebuilder:default:=""
  // +kubebuilder:validation:Optional
  optional string description = 3;

  // The sql template to create.
  // +kubebuilder:validation:Optional
  optional WebRequestRunSpec template = 4;

  // Schedule for running the sql query
  // +kubebuilder:validation:Optional
  optional github.com.metaprov.modelaapi.pkg.apis.catalog.v1alpha1.RunSchedule schedule = 5;
}

// WebRequestStatus defines the observed state of WebRequest
message WebRequestStatus {
  // Last time the object was updated
  // +kubebuilder:validation:Optional
  optional k8s.io.apimachinery.pkg.apis.meta.v1.Time lastUpdated = 1;

  // ObservedGeneration is the Last generation that was acted on
  // +kubebuilder:validation:Optional
  optional int64 observedGeneration = 2;

  // Last Time the query run
  // +kubebuilder:validation:Optional
  optional k8s.io.apimachinery.pkg.apis.meta.v1.Time lastRun = 3;

  // Update in case of terminal failure
  // Borrowed from cluster api controller
  // +kubebuilder:validation:Optional
  optional string failureReason = 4;

  // Update in case of terminal failure message
  // +kubebuilder:validation:Optional
  optional string failureMessage = 5;

  // +patchMergeKey=type
  // +patchStrategy=merge
  // +kubebuilder:validation:Optional
  repeated WebRequestCondition conditions = 6;
}

